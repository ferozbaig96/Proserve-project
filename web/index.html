<!DOCTYPE html>
<html>

<head>
	<!-- To stop character encoding error -->
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<title>Welcome!</title>
	<!-- To stop favicon requests -->
	<link rel="icon" href="data:,">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="loader"></div>
	<p id="loader-info"></p>

	<p>Upload</p>

	<form id="fileUploaderForm" method="POST">
		<!-- todo replace image with video -->
	    <input type="file" accept="image/*">
	    <input type="submit" value="Upload">
	</form>

	<p>Search</p>

	<form id="fileSearchForm" method="POST">
	    <input type="search">
	    <input type="submit" value="Search">
	</form>

	<table id="searchResultsTable"></table>

	<p>Delete</p>

	<form id="fileDeleteForm" method="POST">
	    <input type="search">
	    <input type="submit" value="Delete">
	</form>

	<script src="js/jquery.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/request.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
