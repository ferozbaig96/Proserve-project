<!DOCTYPE html>
<html>

<head>
	<!-- To stop character encoding error -->
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<title>Welcome!</title>
	<!-- To stop favicon requests -->
	<link rel="icon" href="data:,">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="loader"></div>
	<p id="loader-info"></p>

	<div class="upload" style="display: none;">
		<p>Upload</p>

		<form id="fileUploaderForm" method="POST">
			<!-- todo replace image with video -->
		    <!-- <input type="file" accept="video/*"> -->
		    <input type="file">
		    <input type="submit" value="Upload">
		</form>
	</div>

	<div class="search">
		<p>Search</p>

		<form id="fileSearchForm" method="POST">
		    <input type="search">
		    <input type="submit" value="Search">
		</form>

		<table id="searchResultsTable"></table>
	</div>

	<div class="delete" style="display: none;">
		<p>Delete</p>

		<form id="fileDeleteForm" method="POST">
		    <input type="search">
		    <input type="submit" value="Delete">
		</form>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/request.js"></script>
	<script src="js/auth.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
